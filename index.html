<html>
    <head>
        <title>Hashtagfy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <style type="text/css">
            .output{
                padding: 10px;
                margin-top: 20px;
                border: 1px solid #d3d3d3;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Hashtagfy</a>
        </div>
    </nav>
    <div class="container">
        <textarea id="content" rows="10" class="form-control" placeholder="Type the text you want to Hashtagfy"></textarea>
        <div id="box" class="hidden">
            <div class="output col-lg-12">

            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            $('#content').on('keypress change', hashtagfy);
        });

        var content;
        function hashtagfy(){
            content = $(this).val().replace(/\r?\n/g, ' ');
            var words = content.split(' ');
            var newContent = '';
            for(var index in words){
                newContent += " #" + words[index];
            }


            console.log(words);
            if(content == '')
                $('#box').addClass('hidden');
            else
                $('#box').removeClass('hidden');
            $('.output').html(newContent);
        }
    </script>
    </body>
</html>
